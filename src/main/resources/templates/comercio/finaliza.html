<!DOCTYPE html>
<html lang="pt-br" ng-app="finaliza" ng-controller="finaliza">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Corcovado - Formulário Produto</title>
        <th:block data-th-replace="~{head}" />
    </head>
    <body>
        <header data-th-replace="~{header}"></header>
        <main class="container main">
            <h1 class="h2 mt-4">Finalize a Compra</h1>

            <div class="row">
                <div class="col-12 col-md-8">
                    <form method="post" data-th-action="@{/comercio/venda/add}" data-th-object="${pedido}" id="form_pedido">
                        <input type="hidden" data-th-field="*{vendaId}" />
                        <input type="hidden" data-th-field="*{pessoaId}" />

                        <h2 class="h4 mt-3">Endereço</h2>
                        <div class="form-group">
                            <label for="endereco">Selecione o endereço de entrega</label>
                            <select class="form-control form-control-lg" data-th-field="*{enderecoId}" ng-model="ender" ng-change="calcFrete(ender)">
                                <option data-th-each="endereco : ${venda.pessoa.enderecos}" data-th-value="${endereco.id}" data-th-text="|${endereco.rua}, ${endereco.numero}|">Rua</option>
                            </select>

                        </div>

                        <div class="h4">
                            <span>Frete</span>
                            <input type="hidden" ng-value="frete" data-th-field="*{frete}">
                            <strong>{{ frete | currency:"R$":2 }}</strong>
                        </div>

                        <h2 class="h4 mt-3">Pagamento</h2>
                        <div class="form-group">
                            <label for="pagamento">Selecione a forma de pagamento</label>
                            <select class="form-control form-control-lg" ng-model="pagamento" data-th-field="*{pagamento}">
                                <option value="Pagar na entrega">Pagar na entrega</option>
                                <option value="Cartão de crédito">Cartão de crédito</option>
                                <option value="Cartão de débito">Cartão de débito</option>
                                <option value="Boleto">Boleto</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cartao">Número do Cartão</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Cartão" data-th-field="*{cartao}" ng-disabled="pagamento == 'Boleto' || pagamento == 'Pagar na entrega'" />
                        </div>

                        <button type="button" class="btn btn-primary" ng-click="finalizarCompra()">Finalizar Compra</button>
                    </form>
                </div>

                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-header h5">Carrinho</div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <span>Subtotal: </span>
                                <!--<span data-th-text="|R$${#numbers.formatDecimal(venda.total,1,2,'POINT')}|"></span>-->
                                <input type="hidden" data-th-value="${venda.total}" id="venda_total"/>
                                <span>{{ total | currency:"R$":2 }}</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Frete: </span>
                                <span>{{ frete | currency:"R$":2 }}</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <strong class="d-flex justify-content-between">
                                <span>Total: </span>
                                <span>{{ frete + total | currency:"R$":2 }}</span>
                            </strong>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer data-th-replace="~{footer}"></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js" integrity="sha256-wdtborJwJIq757II/dxJpmirvByOLcX8T5FdtTaMR+A=" crossorigin="anonymous"></script>
        <script src="/js/finaliza.js" data-th-src="@{/js/finaliza.js}"></script>
    </body>
</html>
