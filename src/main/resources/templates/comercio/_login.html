<div class="container">
    <div class="card mx-auto mt-5">
        <div class="card-header">
            Login
        </div>
        
        <div class="alert alert-danger" ng-show="error">
            There was a problem logging in. Please try again.
        </div>
        <form role="form" ng-submit="login()">
            <div class="card-body">
                <div id="alert_placeholder"></div>

                <div class="form-group">
                    <label for="username">E-mail</label>
                    <input type="email" class="form-control" placeholder="Digite seu e-mail" id="username" name="username" ng-model="credentials.username" />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password" ng-model="credentials.password" />
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-secondary" ui-sref="cadastro">Cadastre-se</button>
                <button type="submit" class="btn btn-primary" >Entrar</button>
            </div>
        </form>
    </div>
</div>
