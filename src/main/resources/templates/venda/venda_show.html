<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Corcovado - Detalhes Venda</title>
        <th:block data-th-replace="~{head}" />
    </head>
    <body>
        <header data-th-replace="~{header}"></header>
        <main class="container main">
            <div class="row align-items-center justify-content-between">
                <h1 class="h2 mt-4 col-12 col-md-9" >Venda</h1>
                <div class="col-12 col-md-3 text-right">
                    <a href="#" data-th-href="@{/vendas/{id}/edit(id = ${venda.id})}" class="btn btn-secondary">Edit</a>
                </div>
            </div>
            
            <p class="mt-3 mb-2">
                <strong>Pessoa:</strong><br>
                <span data-th-text="${venda.pessoa.nome}"></span>
            </p>
            
            <p class="mt-3 mb-2">
                <strong>Endereço:</strong><br>
                <span data-th-text="${venda.endereco.enderecoCompleto}"></span>
            </p>
            
            <p class="mt-3 mb-2">
                <strong>Status:</strong><br>
                <span data-th-text="${venda.status.nome}"></span>
            </p>
            
            <p class="mt-3 mb-2">
                <strong>Subtotal:</strong><br>
                <span data-th-text="${#numbers.formatCurrency(venda.total)}"></span>
            </p>

            <p class="mt-3 mb-2">
                <strong>Frete:</strong><br>
                <span data-th-text="${#numbers.formatCurrency(venda.frete)}"></span>
            </p>

            <p class="mt-3 mb-2">
                <strong>Total:</strong><br>
                <span data-th-text="${#numbers.formatCurrency(venda.frete + venda.total)}"></span>
            </p>

            <p class="mt-3 mb-2">
                <strong>Pagamento:</strong><br>
                <span data-th-text="${venda.pagamento.nome}"></span>
            </p>
            
            <p class="mt-3 mb-2">
                <strong>Comprovante:</strong><br>
                <span data-th-text="${venda.comprovante}"></span>
            </p>
            
            <p class="mt-3 mb-2">
                <strong>Prazo Entrega:</strong><br>
                <span data-th-text="${#dates.format(venda.prazoEntrega, 'dd/MM/yyyy')}"></span>
            </p>
            
            <p class="mt-3 mb-2">
                <strong>Código Rastreamento:</strong><br>
                <span data-th-text="${venda.codigoRastreamento}"></span>
            </p>
            
            <a class="btn" href="#" data-th-href="@{/vendas}">Voltar</a>
        </main>
        <footer data-th-replace="~{footer}"></footer>
    </body>
</html>
