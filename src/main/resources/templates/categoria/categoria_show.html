<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Corcovado - Detalhes Categoria</title>
        <th:block data-th-replace="~{head}" />        
    </head>
    <body>
        <header data-th-replace="~{header}"></header>
        <main class="container main">
            <div class="row align-items-center justify-content-between">
                <h1 class="h2 mt-4 col-12 col-md-9" >Categoria</h1>
                <div class="col-12 col-md-3 text-right">
                    <form class="d-inline-block" action="#" data-th-action="@{/categorias/{id}/destroy(id = ${categoria.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <a href="#" data-th-href="@{/categorias/{id}/edit(id = ${categoria.id})}" class="btn btn-secondary">Edit</a>
                </div>
            </div>

            <p class="mt-3 mb-2">
                <strong>Nome:</strong><br>
                <span data-th-text="${categoria.nome}"></span>
            </p>

            <a class="btn" href="#" data-th-href="@{/categorias}">Voltar</a>
        </main>
        <footer data-th-replace="~{footer}"></footer>
    </body>
</html>
