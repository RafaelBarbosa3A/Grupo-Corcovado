<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Corcovado - Detalhes Pessoa</title>
        <th:block data-th-replace="~{head}" />
    </head>
    <body>
        <header data-th-replace="~{header}"></header>
        <main class="container main">
            <div class="row align-items-center justify-content-between">
                <h1 class="h2 mt-4 col-12 col-md-9" >Pessoa</h1>
                <div class="col-12 col-md-3 text-right">
                    <form class="d-inline-block" action="#" data-th-action="@{/pessoas/{id}/destroy(id = ${pessoa.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <a href="#" data-th-href="@{/pessoas/{id}/edit(id = ${pessoa.id})}" class="btn btn-secondary">Edit</a>
                </div>
            </div>
            
            <p class="mt-3 mb-2">
                <strong>Nome:</strong><br>
                <span data-th-text="${pessoa.nome}"></span>
            </p>
            
            <p class="mt-3 mb-2">
                <strong>CPF:</strong><br>
                <span data-th-text="${pessoa.documento}"></span>
            </p>
            
            <p class="mt-3 mb-2">
                <strong>E-mail:</strong><br>
                <span data-th-text="${pessoa.email}"></span>
            </p>
            
            <div class="mt-3 mb-2">
                <strong>Papeis:</strong><br>
                <ul class="list-unstyled">
                    <li data-th-each="papel : ${pessoa.papeis}">
                        <span data-th-text="${papel.nome}"></span>
                    </li>
                </ul>
            </div>
            

            <div class="mt-3 mb-2">
                <strong>Endereços:</strong><br>
                <ul class="list-unstyled">
                    <li class="row align-items-center py-1" data-th-each="endereco, stat : ${pessoa.enderecos}" data-th-classappend="${stat.odd}? 'bg-light'" >
                        <div class="col-12 col-lg" data-th-text="${endereco.enderecoCurto}"></div>
                        <div class="col-12 col-md-2 text-right">
                            <a class="btn btn-outline-primary" href="#" data-th-href="@{/pessoas/{pessoaId}/enderecos/{id}(pessoaId = ${pessoa.id}, id = ${endereco.id})}">
                                <i class="far fa-eye"></i>
                            </a>
                            <a class="btn btn-outline-info" href="#" data-th-href="@{/pessoas/{pessoaId}/enderecos/{id}/edit(pessoaId = ${pessoa.id}, id = ${endereco.id})}">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <form class="d-inline-block" method="post" action="#" data-th-action="@{/pessoas/{pessoaId}/enderecos/{id}/destroy(pessoaId = ${pessoa.id}, id = ${endereco.id})}">
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
                <a href="#" data-th-href="@{/pessoas/{pessoaId}/enderecos/new(pessoaId = ${pessoa.id})}" class="btn btn-outline-primary mt-2">
                    <i class="fas fa-plus"></i> Endereços
                </a>
            </div>

            
            <a class="btn" href="#" data-th-href="@{/pessoas}">Voltar</a>
        </main>
        <footer data-th-replace="~{footer}"></footer>
    </body>
</html>
